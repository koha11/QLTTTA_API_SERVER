    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST BRO</title>
  </head>
  <script></script>
  <body>
    <form action="http://localhost:1000/student/create" method="POST">
      <label for="id">Id</label>
      <input type="text" id="id" name="STUDENT_ID" />

      <label for="name">name</label>
      <input type="text" id="name" name="ST_NAME" />

      <label for="gender">gender</label>
      <input type="text" id="gender" name="ST_GENDER" />

      <label for="phone">phone</label>
      <input type="text" id="phone" name="ST_PHONE" />

      <label for="address">address</label>
      <input type="text" id="address" name="ST_ADDRESS" />

      <label for="email">email</label>
